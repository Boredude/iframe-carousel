<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Iframe carousel</title>
<link rel="stylesheet" type="text/css" href="axcss.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="jquery-2.1.3.min.js"></script>
<link href="carousel.css" rel="stylesheet">

<body>
<header class="header">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img src="img/me.png" height="30"  alt="me" style="position:relative; bottom:5px;"></a>
    </div>

    </div><!-- /.navbar-collapse -->
</nav>
</header>
  <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="60000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <iframe width='100%' height='100%' frameborder='0' src='http://www.abc.es/realmadrid/pretemporada-2015-201507160900/#0' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='http://cartodb.github.io/lisbon-2014/#/2/25.0/-7.0/0' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='http://cartodb.github.io/labs-twitter-superbowl50/' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='https://cartodb.com/gallery/alcatraz-escapees/' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='http://america.aljazeera.com/multimedia/2014/7/map-where-is-islamicstateoperating.html' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='https://team.cartodb.com/u/solutions/editor/888d6656-e09c-11e5-be61-0ea31932ec1d/embed' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='http://www.latimes.com/visuals/graphics/la-g-kobe-how-we-did-it-20160419-snap-htmlstory.html' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='http://graphics.latimes.com/kobe-every-shot-ever/' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
                <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='http://mwctourism.cartodb.io/' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>

      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">

      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
