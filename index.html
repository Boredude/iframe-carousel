<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Iframe carousel</title>
<link rel="stylesheet" type="text/css" href="axcss.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="jquery-2.1.3.min.js"></script>
<link href="carousel.css" rel="stylesheet">
</head>

<body>
<header class="header">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="https://cartodb.com/"><img src="img/me.png" height="30"  alt="me" style="position:relative; bottom:5px;"></a>
    </div>

    </div><!-- /.navbar-collapse -->
</nav>
</header>
  <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <iframe width='100%' height='620' frameborder='0' src='https://team.cartodb.com/u/santiagoa/viz/4a39c7f8-b6ce-11e4-9da5-0e853d047bba/embed_map' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
        <div class="item">
<iframe width='100%' height='620' frameborder='0' src='https://team.cartodb.com/u/santiagoa/viz/9461a1b6-46a2-11e5-bc4a-0e018d66dc29/embed_map' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
        <div class="item">
<iframe width='100%' height='620' frameborder='0' src='https://team.cartodb.com/u/santiagoa/viz/a05cf264-ef58-11e4-b7f0-0e5e07bb5d8a/embed_map' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
